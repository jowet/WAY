<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addPartner()">
        <ion-icon name="contacts"></ion-icon>&nbsp;Connect
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <script type="text/javascript" src="https://use.typekit.net/bkt6ydm.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <section id="cd-timeline">
    <div class="container-fluid">

        <div class="row example-basic">
            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
                <ul class="timeline">
                    <li class="timeline-item">
                        <div class="timeline-info">
                            <img src = "assets/img/bird.jpg"/>
                        </div>
                        <div class="timeline-marker"></div>
                        <div class="timeline-content">
                            <p>A beautiful bird</p>
                        </div>
                    </li>


                    <li class="timeline-item">
                        <div class="timeline-info">
                            <img src = "assets/img/city.jpg"/>
                        </div>
                        <div class="timeline-marker"></div>
                        <div class="timeline-content">
                            <p>A beautiful city</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
  </section>
</ion-content>
