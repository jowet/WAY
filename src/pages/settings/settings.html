<ion-header>

  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <br /><br />
<div padding>
  <form [formGroup]="form" *ngIf="settingsReady">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Enter your note here..."></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
    <button ion-button color="primary" block>
      <ion-icon name='checkmark-circle' is-active="false"></ion-icon>
      &nbsp;&nbsp;Save to timeline
    </button>
  </div>
  </form>
</div>

</ion-content>
